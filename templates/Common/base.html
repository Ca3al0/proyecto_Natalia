<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Casa en el √Årbol{% endblock %}</title>

    <!-- ‚úÖ Bootstrap y Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ‚úÖ Tus hojas de estilo personalizadas -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nosotros.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    {% block extra_css %}{% endblock %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- üîπ Navbar -->
    {% block navbar %}{% endblock %}

    <!-- üîπ Contenido principal -->
    <main class="mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- üîπ Footer -->
    {% block footer %}
        {% include "common/partials/footer.html" %}
    {% endblock %}

    <!-- ‚úÖ Scripts de Bootstrap (necesarios para modales, botones, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bloque adicional para JS de cada p√°gina -->
    {% block scripts %}{% endblock %}
</body>
</html>
