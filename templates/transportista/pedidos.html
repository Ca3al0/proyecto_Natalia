<style>
  :root {
    --celeste-claro: #e7fcff;
    --celeste: #d1faff;
    --azul-gris: #d1faffe;
    --verde: #57a773;
    --verde-oscuro: #157145;
  }

  h2 {
    color: var(--verde-oscuro);
    text-align: center;
    margin-top: 20px;
    font-family: 'Arial', sans-serif;
    font-size: 2rem; /* más grande */
  }

  table.table {
    width: 60%; /* más estrecha */
    margin: 20px auto;
    border-collapse: separate;
    border-spacing: 0;
    font-family: 'Arial', sans-serif;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1); /* sombra más marcada */
    border-radius: 10px;
    overflow: hidden;
    background-color: #fff;
    font-size: 1.2rem; /* texto más grande */
  }

  table.table thead {
    background-color: var(--verde);
    color: #fff;
    font-size: 1.3rem; /* encabezados más grandes */
  }

  table.table th, table.table td {
    padding: 15px 20px; /* celdas más grandes */
    text-align: center;
  }

  table.table tbody tr {
    background-color: var(--celeste);
    transition: background-color 0.3s;
  }

  table.table tbody tr:nth-child(even) {
    background-color: var(--celeste-claro);
  }

  table.table tbody tr:hover {
    background-color: var(--azul-gris);
  }

  .btn {
    padding: 8px 16px; /* botones más grandes */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    background-color: var(--verde);
    cursor: pointer;
    font-size: 1.1rem; /* texto más grande */
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: var(--verde-oscuro);
  }
</style>

<h2>Pedidos asignados</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.ID_Pedido }}</td>
            <td>{{ pedido.usuario.Nombre }} {{ pedido.usuario.Apellido }}</td>
            <td>{{ pedido.Estado }}</td>
            <td>
                <a href="{{ url_for('transportista.seguimiento_pedido', pedido_id=pedido.ID_Pedido) }}" class="btn">Hacer seguimiento</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
