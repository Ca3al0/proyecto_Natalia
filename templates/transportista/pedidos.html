<h2>Pedidos asignados</h2>
<table border="1" class="table">
    <thead>
        <tr>
            <th>ID Pedido</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.ID_Pedido }}</td>
            <td>{{ pedido.usuario.Nombre }} {{ pedido.usuario.Apellido }}</td>
            <td>{{ pedido.Estado }}</td>
            <td>
                <a href="{{ url_for('transportista.seguimiento_pedido', pedido_id=pedido.ID_Pedido) }}" class="btn btn-primary">Hacer seguimiento</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
