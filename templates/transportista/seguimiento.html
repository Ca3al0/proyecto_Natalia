<!-- PANEL TRANSPORTISTA -->
<div class="panel">
  <h2>üöö Panel del Transportista</h2>

  <div class="data-block">
    <p><strong>ID Pedido:</strong> #{{ pedido.ID_Pedido }}</p>
    <p><strong>Cliente:</strong> {{ pedido.usuario.Nombre }} {{ pedido.usuario.Apellido }}</p>
    <p><strong>Direcci√≥n:</strong> {{ pedido.usuario.Direccion }}</p>
    <p><strong>Art√≠culo:</strong> {{ pedido.NomArticulo }}</p>
  </div>

  <form 
      action="{{ url_for('transportista.actualizar_estado', id_pedido=pedido.ID_Pedido) }}" 
      method="POST"
      onsubmit="return validarAvance()">
      
      <select name="estado" id="estado">
          <option value="pendiente" {% if pedido.Estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
          <option value="en proceso" {% if pedido.Estado == 'en proceso' %}selected{% endif %}>En proceso</option>
          <option value="en reparto" {% if pedido.Estado == 'en reparto' %}selected{% endif %}>En reparto</option>
          <option value="entregado" {% if pedido.Estado == 'entregado' %}selected{% endif %}>Entregado</option>
      </select>
      
      <button type="submit">Actualizar</button>
  </form>

  <div class="info">
    Cambia el estado actual solo para avanzar en el proceso. No se puede volver atr√°s.
  </div>
</div>

<script>
  // Estado actual del pedido (inyectado desde Jinja)
  const estadoActual = "{{ pedido.Estado }}";

  // Orden l√≥gico de los estados
  const ordenEstados = ["pendiente", "en proceso", "en reparto", "entregado"];

  function validarAvance() {
    const nuevoEstado = document.getElementById("estado").value;
    const indiceActual = ordenEstados.indexOf(estadoActual);
    const indiceNuevo = ordenEstados.indexOf(nuevoEstado);

    if (indiceNuevo < indiceActual) {
      alert("‚ö†Ô∏è No puedes regresar a un estado anterior.");
      return false; // bloquea el env√≠o del formulario
    }

    return true; // permite avanzar
  }
</script>
