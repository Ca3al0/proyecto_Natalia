<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pedidos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; }
        .btn-ver { background-color: #4CAF50; color: white; }
        .btn-eliminar { background-color: #f44336; color: white; border: none; cursor: pointer; }
        .btn-eliminar:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Historial de Pedidos</h1>

    {% if pedidos %}
    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.ID_Pedido }}</td>
                <td>{{ pedido.FechaPedido.strftime('%d/%m/%Y') }}</td>
                <td>${{ '%.2f' | format(pedido.subtotal) }}</td>
                <td>
                    <a class="btn btn-ver" href="{{ url_for('cliente.ver_pedido', pedido_id=pedido.ID_Pedido) }}">Ver detalles</a>
                    <form style="display:inline;" method="POST" action="{{ url_for('cliente.eliminar_pedido', pedido_id=pedido.ID_Pedido) }}">
                        <button class="btn btn-eliminar" type="submit" onclick="return confirm('¿Estás seguro de eliminar este pedido?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tienes pedidos aún.</p>
    {% endif %}
</body>
</html>
