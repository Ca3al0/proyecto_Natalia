<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pedidos</title>
<style>
:root {
  --celeste-claro: #e7fcff;
  --celeste: #d1faff;
  --azul-gris: #d1faffe;
  --verde: #57a773;
  --verde-oscuro: #157145;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--celeste-claro);
    margin: 0;
    padding: 20px;
    color: #333;
}

h1 {
    text-align: center;
    color: var(--verde-oscuro);
    margin-bottom: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px 15px;
    text-align: left;
}

th {
    background-color: var(--verde);
    color: white;
    font-weight: 600;
}

tr:nth-child(even) {
    background-color: var(--celeste);
}

.btn {
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 14px;
    border: none;
    cursor: pointer;
}

.btn-ver {
    background-color: var(--verde);
    color: white;
}

.btn-ver:hover {
    background-color: var(--verde-oscuro);
}

.btn-eliminar {
    background-color: #c0392b;
    color: white;
}

.btn-eliminar:hover {
    background-color: #a83224;
}

form {
    display: inline;
}

.no-pedidos {
    text-align: center;
    font-size: 18px;
    margin-top: 50px;
    color: #7f8c8d;
}
</style>


</head>
<body>
    <h1>Historial de Pedidos</h1>

    {% if pedidos %}
    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>Subtotal</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.ID_Pedido }}</td>
                <td>{{ pedido.FechaPedido.strftime('%d/%m/%Y') }}</td>
                <td>${{ '%.2f' | format(pedido.subtotal) }}</td>
                <td>
                    <a class="btn btn-ver" href="{{ url_for('cliente.ver_pedido', pedido_id=pedido.ID_Pedido) }}">Ver detalles</a>
                    <form style="display:inline;" method="POST" action="{{ url_for('cliente.eliminar_pedido', pedido_id=pedido.ID_Pedido) }}">
                        <button class="btn btn-eliminar" type="submit" onclick="return confirm('¿Estás seguro de eliminar este pedido?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tienes pedidos aún.</p>
    {% endif %}
</body>
</html>
