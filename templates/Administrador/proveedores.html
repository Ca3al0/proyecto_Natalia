{% extends "common/base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√≥dulo de Proveedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Poppins', sans-serif;
    }

    .container-modulo {
      display: flex;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }

    /* PANEL IZQUIERDO: FORMULARIO DE PROVEEDOR */
    .formulario-proveedor {
      flex: 1;
      min-width: 300px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .formulario-proveedor h3 {
      color: #198754;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    /* PANEL DERECHO: LISTA DE PROVEEDORES */
    .lista-proveedores {
      flex: 2;
      min-width: 400px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .lista-proveedores h3 {
      color: #198754;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    table th {
      background-color: #198754;
      color: white;
    }
  </style>
</head>
<body>

<div class="container-modulo">
  <!-- FORMULARIO DE PROVEEDOR -->
  <div class="formulario-proveedor">
    <h3>Agregar Proveedor</h3>
    <form id="formProveedor">
      <div class="mb-3">
        <label class="form-label">Nombre Empresa</label>
        <input type="text" class="form-control" id="empresa" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre del Contacto</label>
        <input type="text" class="form-control" id="contacto" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo del Contacto</label>
        <input type="text" class="form-control" id="cargo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Pa√≠s</label>
        <input type="text" class="form-control" id="pais" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar Proveedor</button>
    </form>
  </div>

  <!-- TABLA DE PROVEEDORES -->
  <div class="lista-proveedores">
    <h3>Listado de Proveedores</h3>
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Contacto</th>
            <th>Cargo</th>
            <th>Direcci√≥n</th>
            <th>Ciudad</th>
            <th>Pa√≠s</th>
          </tr>
        </thead>
        <tbody id="tablaProveedores"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const tablaProveedores = document.getElementById('tablaProveedores');
const formProveedor = document.getElementById('formProveedor');

// üü¢ Cargar lista de proveedores
async function cargarProveedores() {
  try {
    const res = await fetch("/admin/api/proveedores");
    const data = await res.json();
    tablaProveedores.innerHTML = "";
    data.forEach(p => {
      tablaProveedores.innerHTML += `
        <tr>
          <td>${p.empresa}</td>
          <td>${p.contacto}</td>
          <td>${p.cargo}</td>
          <td>${p.direccion}</td>
          <td>${p.ciudad}</td>
          <td>${p.pais}</td>
        </tr>
      `;
    });
  } catch (error) {
    console.error("‚ùå Error al cargar proveedores:", error);
  }
}

// üü¢ Guardar proveedor nuevo
formProveedor.addEventListener("submit", async (e) => {
  e.preventDefault();

  const nuevoProveedor = {
    empresa: document.getElementById("empresa").value,
    contacto: document.getElementById("contacto").value,
    cargo: document.getElementById("cargo").value,
    direccion: document.getElementById("direccion").value,
    ciudad: document.getElementById("ciudad").value,
    pais: document.getElementById("pais").value
  };

  try {
    const res = await fetch("/admin/api/proveedores", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(nuevoProveedor)
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.mensaje);
      formProveedor.reset();
      cargarProveedores();
    } else {
      alert(data.mensaje || "Error al guardar el proveedor ‚ùå");
    }
  } catch (error) {
    console.error("Error al guardar proveedor:", error);
    alert("Error al guardar el proveedor ‚ùå");
  }
});

// Inicializar tabla
cargarProveedores();
</script>

</body>
</html>
{% endblock %}
